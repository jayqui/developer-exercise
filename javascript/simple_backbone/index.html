<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8" />
		<title>Qool Quotes</title>

    <link rel="stylesheet" type="text/css" href="vendor/stylesheets/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="app/stylesheets/styles.css">

		<!-- vendor javascripts -->
  	<script src="vendor/javascripts/jquery-2.1.4.min.js"></script>
  	<script src="vendor/javascripts/underscore.js"></script>
  	<script src="vendor/javascripts/backbone.js"></script>

  	<!-- Backbone scripts -->
    <script src="app/javascripts/scripts.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>Qool Quotes</h1>
		<table class="table">
			<thead>
	  		<tr>
	        <th>#</th>
	  			<th>Quote</th>
	  			<th>Context</th>
	  			<th>Source</th>
	  			<th>Theme</th>
	  		</tr>
			</thead>
			<tbody class="quotes-list">
			</tbody>
		</table>
		<div class="container">
			<div class="pagination"><button class="btn btn-primary previous disabled">Previous</button></div>
			<div class="pagination pagination-numbers"><span>1</span></div>
			<div class="pagination"><button class="btn btn-primary next">Next</button></div>
		</div>
	</div>

		<script type="text/template" class="quotes-list-template">
	  <td><span class="id"><%= id %></span></td>
		<td><span class="quote"><%= quote %></span></td>
		<td><span class="context"><%= context %></span></td>
	  <td><span class="source"><%= source %></span></td>
		<td><span class="theme"><%= theme %></span></td>
		</script>
</body>
</html>
