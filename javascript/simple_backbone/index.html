<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8" />
		<title>Qool Quotes</title>

    <link rel="stylesheet" type="text/css" href="vendor/stylesheets/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="app/stylesheets/styles.css">

		<!-- vendor javascripts -->
  	<script src="vendor/javascripts/jquery-2.1.4.min.js"></script>
  	<script src="vendor/javascripts/underscore.js"></script>
  	<script src="vendor/javascripts/backbone.js"></script>

  	<!-- Backbone scripts -->
    <script src="app/javascripts/scripts.js" defer></script>
    <script src="app/javascripts/models/quote.js" defer></script>
    <script src="app/javascripts/collections/quotes.js" defer></script>
    <script src="app/javascripts/views/quotes.js" defer></script>
    <script src="app/javascripts/views/quote.js" defer></script>
</head>
<body>
	<div class="app">
		<h1 class="heading">Qool Quotes</h1>
		<div class="quote-example-container">
			<div class="attributions-example">
				<li class="heading-li">
						<input type="text" class="search" placeholder="Search . . ."></input>
				</li>
			  <li class="heading-li source"> source </li>
				<li class="heading-li context"> context </li>
				<li class="heading-li theme"> theme:
					<select class="theme-dropdown">
						<option value="all">all</option>
						<option value="movies">movies</option>
						<option value="games">games</option>
					</select>
				</li>
			</div>
		</div>
		<div class="quotes-list">
		</div>
		<div class="container">
			<div class="pagination"><button class="btn btn-primary previous-button">Previous</button></div>
			<div class="pagination pagination-numbers"><span></span></div>
			<div class="pagination"><button class="btn btn-primary next-button">Next</button></div>
		</div>
	</div>

	<script type="text/template" class="quotes-list-template">
	<div class="quote-container">
		<aside><%= eyeDee %></aside>
		<div class="quote"><%= quote %></div>
		<div class="attributions">
		  <li class="bullet source"> -- <%= source %></li>
			<li class="bullet context"><%= context %></li>
			<li class="bullet theme"><%= theme %></li>
		</div>
	</div>
	</script>
</body>
</html>
