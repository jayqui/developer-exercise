<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8" />
		<title>Qool Quotes</title>

		<!-- vendor dependencies -->
    <link rel="stylesheet" type="text/css" href="vendor/stylesheets/bootstrap.css">
  	<script src="vendor/javascripts/jquery-2.1.4.min.js"></script>
  	<script src="vendor/javascripts/underscore.js"></script>
  	<script src="vendor/javascripts/backbone.js"></script>

  	<!-- Backbone scripts -->
    <script src="app/javascripts/scripts.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>Qool Quotes</h1>
		<table class="table">
			<thead>
	  		<tr>
	        <th>#</th>
	  			<th>Quote</th>
	  			<th>Context</th>
	  			<th>Source</th>
	  			<th>Theme</th>
	  		</tr>
			</thead>
			<tbody class="quotes-list">
	  			<td><button class="btn btn-primary previous disabled">Previous</button></td>
	  			<td><button class="btn btn-primary next">Next</button></td>
			</tbody>
		</table>
	</div>
</body>
</html>
